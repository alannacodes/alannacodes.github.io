<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Tutorial Follow Allong</title>
	<script src="snap.svg-min.js"></script>
	<style>
		body {background-color: #fff; min-heigt: 100vh;}
		#svg {
			width: 300px;
			height: 300px;
		}
	</style>
</head>
<body>
	<svg id="svg">
		<defs></defs>
	</svg>

	<svg width="0" height="0">
            <pattern id="pattern" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10" viewBox="0 0 10 10">
                <path d="M-5,0,10,15M0-5,15,10" stroke="white" stroke-width="5"/>
            </pattern>
        </svg>


	<script>
		var s = Snap("#svg");
		var bigCircle = s.circle(150, 150, 100);
		bigCircle.attr({
    		fill: "#bada55",
    		stroke: "#000",
    		strokeWidth: 5
		});
		var smallCircle = s.circle(100, 150, 70);
		var discs = s.group(smallCircle, s.circle(200, 150, 70));
		discs.attr({
		    fill: "#fff"
		});
		bigCircle.attr({
		    mask: discs
		});
		smallCircle.animate({r: 50}, 1000);
		discs.select("circle:nth-child(2)").animate({r: 50}, 1000);
		discs.attr({
    	fill: Snap("#pattern")
		});
		discs.attr({fill: "r()#fff-#000"});
		discs.attr({fill: "R(150, 150, 100)#fff-#000"});
	</script>
</body>
</html>
